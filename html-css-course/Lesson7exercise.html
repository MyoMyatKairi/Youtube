      /* Apply basic styles to the search container */
        .search-container {

        .search-bar {
        padding: 10px;
        border: none;
        width: 100%;
        background-color: aliceblue;
        border-radius: 4px 0 0 4px; /* Rounded corners for left side */
        }

        /* Style the search button */
        .search-button {
        padding: 10px 20px;
        background-color: #ff0000; /* YouTube-like red color */
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 0 4px 4px 0; /* Rounded corners for right side */
        }

        /* Hover effect for button */
        .search-button:hover {
        background-color: blue; /* Darker shade on hover */
